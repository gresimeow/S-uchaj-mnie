<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Crucial for mobile: sets viewport width and prevents zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Crazy Cattle Run (Mobile Friendly)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Use full viewport height */
            margin: 0;
            background-color: #87CEEB; /* Light Sky Blue */
            font-family: sans-serif;
            overflow: hidden; /* Hide scrollbars */
            /* Prevent text selection cursor on mobile */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none;
        }
        #game-container {
            position: relative;
            /* Make width responsive, max out at 400px */
            width: 95vw;
            max-width: 400px;
             /* Make height responsive, relative to width */
            height: 80vh;
            max-height: 600px;
            background-color: #8FBC8F; /* Dark Sea Green (ground) */
            border: 5px solid #8B4513; /* Saddle Brown (fence posts) */
            overflow: hidden; /* Keep elements inside */
            cursor: pointer;
             /* Prevents callout menu on long press (iOS) */
            -webkit-touch-callout: none;
        }
        .cow {
            position: absolute;
            bottom: 30px;
            /* Dynamically set initial position in JS */
            /* left: 180px; */
            width: 40px;
            height: 40px;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 0 -10px 0 0 red; /* Simple red dot above */
            transition: left 0.1s linear; /* Smooth movement */
            /* Using emoji for fun */
            background-color: transparent;
            border: none;
            font-size: 38px; /* Adjust emoji size if needed */
            text-align: center;
            line-height: 40px;
            box-shadow: none;
        }
        .obstacle {
            position: absolute;
            width: 50px; /* Consider scaling with screen size if needed */
            height: 50px;
            background-color: #A0522D; /* Sienna (like a hay bale or rock) */
            border: 2px solid #654321; /* Darker brown */
            top: -60px; /* Start above screen */
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px; /* Slightly smaller for mobile */
            color: white;
            text-shadow: 1px 1px 2px black;
        }
         #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 10px; /* Add padding */
            box-sizing: border-box; /* Include padding in dimensions */
        }
        #game-over-screen {
            display: none; /* Hidden initially */
        }
         button {
            padding: 12px 25px; /* Slightly larger buttons */
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
         }
         /* Style specifically for touch instructions */
         .touch-instructions {
            margin-top: 15px;
            font-size: 16px;
         }
    </style>
</head>
<body>
    <!-- tabindex needed to potentially receive focus for keyboard input, though less critical with touch -->
    <div id="game-container" tabindex="0">
        <div id="start-screen">
            <h1>Crazy Cattle Run</h1>
            <p>Inspired by Crazy Cattle 3D</p>
            <p class="touch-instructions">
                Tap Left/Right side to Dodge! <br> (Arrow keys work too)
            </p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over-screen">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="score">Score: 0</div>
        <div class="cow" id="player">üêÑ</div> <!-- Cow Emoji -->
        <!-- Obstacles will be added here by JavaScript -->
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        // Make game dimensions dynamic based on container size
        let gameWidth = gameContainer.offsetWidth;
        let gameHeight = gameContainer.offsetHeight;
        const playerWidth = player.offsetWidth;
        const playerStep = gameWidth / 6; // Movement step relative to screen width

        let score = 0;
        let gameSpeed = 5;
        let obstacleFrequency = 1500; // ms
        let gameInterval;
        let obstacleInterval;
        let obstacles = [];
        let isGameOver = true;

        // --- Game Control ---
        function startGame() {
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            obstacleFrequency = 1500;

            // Update dimensions in case of resize before starting
            gameWidth = gameContainer.offsetWidth;
            gameHeight = gameContainer.offsetHeight;

            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];
            player.style.left = (gameWidth / 2 - playerWidth / 2) + 'px'; // Center player
            scoreDisplay.textContent = `Score: 0`;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameContainer.focus(); // For keyboard input

            clearInterval(gameInterval); // Clear any existing intervals
            clearInterval(obstacleInterval);

            gameInterval = setInterval(gameLoop, 20);
            obstacleInterval = setInterval(createObstacle, obstacleFrequency);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // --- Game Loop ---
        function gameLoop() {
            if (isGameOver) return;
            moveObstacles();
            checkCollisions();
            updateScore();
            increaseDifficulty();
        }

        // --- Player Movement ---
        function movePlayer(direction) {
            if (isGameOver) return;
            // Use parseFloat for potentially non-integer values
            let currentLeft = parseFloat(player.style.left);

            if (direction === 'left') {
                currentLeft -= playerStep;
            } else if (direction === 'right') {
                currentLeft += playerStep;
            }

            // Prevent moving out of bounds
            currentLeft = Math.max(0, Math.min(currentLeft, gameWidth - playerWidth));

            player.style.left = currentLeft + 'px';
        }

        // --- Obstacles ---
        function createObstacle() {
            if (isGameOver) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const obstacleWidth = 50; // Keep fixed or make relative? Fixed is simpler for now.
            const randomLeft = Math.random() * (gameWidth - obstacleWidth); // Allow spawning anywhere horizontally

            obstacle.style.left = randomLeft + 'px';
            obstacle.style.top = '-60px';
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            obstacles = obstacles.filter(obstacle => {
                let currentTop = parseFloat(obstacle.style.top) || 0;
                currentTop += gameSpeed;
                obstacle.style.top = currentTop + 'px';

                // Remove obstacle if it goes off screen
                if (currentTop > gameHeight) {
                    obstacle.remove();
                    return false; // Remove from array
                }
                return true; // Keep in array
            });
        }

        // --- Collision Detection ---
        function checkCollisions() {
            const playerRect = player.getBoundingClientRect();

            obstacles.forEach(obstacle => {
                const obstacleRect = obstacle.getBoundingClientRect();
                // Check for overlap
                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top
                ) {
                    endGame();
                }
            });
        }

        // --- Score & Difficulty ---
        function updateScore() {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function increaseDifficulty() {
            if (score % 500 === 0 && score > 0) {
                gameSpeed += 0.5;
                if (obstacleFrequency > 500) {
                    obstacleFrequency -= 100;
                    clearInterval(obstacleInterval);
                    obstacleInterval = setInterval(createObstacle, obstacleFrequency);
                }
                console.log(`Difficulty Increase: Speed=${gameSpeed}, Freq=${obstacleFrequency}`);
            }
        }

        // --- Event Listeners ---

        // Keyboard Controls (Keep for Desktop/Debugging)
        document.addEventListener('keydown', (e) => {
            if (!isGameOver) {
                if (e.key === 'ArrowLeft') {
                    movePlayer('left');
                } else if (e.key === 'ArrowRight') {
                    movePlayer('right');
                }
            } else if (isGameOver && gameOverScreen.style.display !== 'none' && e.key === 'Enter') {
                 // Allow restarting with Enter key on game over screen
                 startGame();
            }
        });

        // Touch Controls
        function handleTouch(event) {
            // Prevent default touch behavior like scrolling or zooming
            event.preventDefault();
            if (isGameOver) {
                 // If game is over, tapping might be intended to restart
                 if (gameOverScreen.style.display !== 'none') {
                    // Check if tap is on the button? Or just anywhere restarts?
                    // Let's make any tap restart for simplicity on game over screen
                    //startGame(); // Be careful not to trigger on button clicks too
                 } else if (startScreen.style.display !== 'none') {
                    // Allow starting by tapping anywhere on start screen
                    //startGame(); // Handled by button click and direct container click now
                 }
                 return; // Don't process movement if game isn't active
            }


            // Get the horizontal position of the *first* touch point
            const touchX = event.touches[0].clientX;

            // Get the position and width of the game container
            const containerRect = gameContainer.getBoundingClientRect();
            const containerMidPoint = containerRect.left + containerRect.width / 2;

            // Determine if the touch was on the left or right half
            if (touchX < containerMidPoint) {
                movePlayer('left');
            } else {
                movePlayer('right');
            }
        }

        // Add the touch listener
        gameContainer.addEventListener('touchstart', handleTouch, { passive: false }); // passive: false needed for preventDefault

        // Button Listeners
        startButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent touch event from firing right after click
            startGame();
        });
        restartButton.addEventListener('click', (e) => {
             e.stopPropagation();
             startGame();
        });

        // Allow starting by clicking/tapping the container *only* when start screen is visible
        gameContainer.addEventListener('click', (e) => {
            // Check if the click was NOT on a button (to avoid double trigger)
            if (e.target !== startButton && e.target !== restartButton) {
                if (isGameOver && startScreen.style.display !== 'none') {
                    startGame();
                } else if (isGameOver && gameOverScreen.style.display !== 'none') {
                    // Optional: Allow clicking anywhere on game over screen to restart
                    // startGame();
                }
            }
        });

        // Initial setup: position player centrally when script loads
         window.addEventListener('load', () => {
            gameWidth = gameContainer.offsetWidth;
            player.style.left = (gameWidth / 2 - playerWidth / 2) + 'px';
        });
         // Optional: Adjust layout on resize/orientation change
         window.addEventListener('resize', () => {
            gameWidth = gameContainer.offsetWidth;
            gameHeight = gameContainer.offsetHeight;
            // Reposition player if game isn't running, or adjust bounds if it is
            if (isGameOver) {
                player.style.left = (gameWidth / 2 - playerWidth / 2) + 'px';
            }
         });


    </script>
</body>
</html>
