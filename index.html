<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Crazy Cattle Run (Mobile Friendly)</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- tabindex needed for potential keyboard focus -->
    <div id="game-container" tabindex="0">
        <div id="start-screen">
            <h1>Crazy Cattle Run</h1>
            <p>Inspired by Crazy Cattle 3D</p>
            <p class="touch-instructions">
                Tap Left/Right side to Dodge! <br> (Arrow keys work too)
            </p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over-screen">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="score">Score: 0</div>
        <div class="cow" id="player">ğŸ„</div> <!-- Cow Emoji -->
        <!-- Obstacles will be added here by JavaScript -->
    </div>

    <!-- Link to the external JavaScript file -->
    <!-- 'defer' ensures HTML is parsed before script runs -->
    <script src="script.js" defer></script>
</body>
</html>
