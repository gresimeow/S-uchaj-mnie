<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Coin Flip Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Coin Flip Simulation</h1>

        <p class="warning">
            <strong>This is a simulation!</strong> Do NOT use this for real gambling or money.
        </p>

        <div id="coin" class="coin">
            <div class="side heads">Heads</div>
            <div class="side tails">Tails</div>
        </div>

        <button id="flipButton">Flip Coin</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
